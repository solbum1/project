<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script>
	function register_check(form){
		
		if(form.id.value.length==0){
			alert('아이디를 확인해 주세요');
			form.id.focus();
			return;
		}else if(form.passwd.value.length==0){
			alert('비밀번호를 확인해 주세요');
			form.passwd.focus();
			return;
		}else if(form.name.value.length==0){
			alert('이름을 확인해 주세요');
			form.name.focus();
			return;
		}else if(form.addr.value.length==0){
			alert('주소를 확인해 주세요');
			form.addr.focus();
			return;
		}else if(form.age.value.length==0){
			alert('나이를 확인해 주세요');
			form.age.focus();
			return;
		}else if(form.email.value.length==0){
			alert('이메일을 확인해 주세요');
			form.email.focus();
			return;
		}else if(form.gender.value.length==0){
			alert('성별을 확인해 주세요');
			form.gender.focus();
			return;
		}else{
			form.submit();
		}
	}
</script>
</head>
<body>
<form action="../insert.do" method="post">
<table>
	<caption>회원가입</caption>	
	<tr>
		<td><label>아이디</label>
		<td><input type="text" name="id" placeholder="ID"></td>
	</tr>
	<tr>
		<td><label>비밀번호</label>
		<td><input type="password" name="passwd" placeholder="비밀번호"></td>
	</tr>
	<tr>
		<td><label>이름</label>
		<td><input type="text" name="name" placeholder="이름"></td>
	</tr>
	<tr>
		<td><label>주소</label>
		<td><input type="text" name="addr" placeholder="주소"></td>
	</tr>
	<tr>
		<td><label>나이</label>
		<td><input type="text" name="age" placeholder="나이"></td>
	</tr>
	<tr>
		<td><label>이메일</label>
		<td><input type="email" name="email" placeholder="이메일"></td>
	</tr>
	<tr>
		<td><label>성별</label>
		<td>
			<input type="radio" name="gender" value="남">남
			<input type="radio" name="gender" value="여">여
		</td>
	</tr>
	<tr>
		<td colspan="2" class="btn_align">
			<input type="button" value="전송" onclick="register_check(this.form)">
			<input type="reset" value="취소">
		</td>
	</tr>
</table>
</form>
</body>
</html>
